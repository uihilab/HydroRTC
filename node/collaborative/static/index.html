<!DOCTYPE html>
<html>
	<head>
		<title>Collaborative Data Exchange</title>
		<meta name="viewport" content="width=device-width,initial-scale=1">
		</div>
	</head>
	<body>
		<h3 id="title">Collaborative Data Exchange</h3>
		<div>
			<h3>Connected now!</h3>
			<ul id="userList">
			</ul>
		</div>
		<div id="loginWrap">
			<h3>Enter your name</h3>
			<form id="loginForm">
				<input type="text" id="name" placeholder="Your name"/>
				<input type="submit" id="connect" value="Connect"/>
				<p id="loginMsg"></p>
			</form>
		</div>
		<div id="chatWrap">
			<div id="chatBox">
				<h3>Received Requests</h3>
				<form id="chatBox">
					<label for="resolution">Select image resolution:</label>
					<select name="resolution" id="resolution" disabled>
						<option value="L00" selected>50</option>
						<option value="L01">25</option>
						<option value="L02">10</option>
						<option value="L03">5</option>
						<option value="L04">1</option>
					</select>
					<input type="submit" value="Request"/>
				</form>
				<div id="chatScroll">
					<ul>
					</ul>
				</div>
			</div>
			<div id="receiver">
				<h3>Received Data:</h3>
				<br>
				<!-- <textarea id="recText" rows="50" cols="100" disabled></textarea> -->
				<img id="recImg" src="#" style="height: 200px; width:200px"/>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="socket.management.js"></script>
	</body>
</html>
